<div class="wrapper page page-confirm">
	<div class="container">
		<h1>Подтверждение e-mail адреса</h1>
		<p class="alert alert-success" ng-show="confirmed === true" role="alert">
			Ваш e-mail адрес был успешно подвержден!
		</p>
		<p class="alert alert-danger" ng-show="confirmed === false" role="alert">
			{{ error }}
		</p>
	</div>
</div>
