<div class="wrapper page page-sidebar page-catalog">
	<div class="container">
		<section class="catalog">
			<div class="row filters">
				<!-- ... create filter -->
				<div class="fl col col-66">
					<div class="fl col col-50">
						<ui-select ng-model="data.city" ng-disabled="disabled" search-enabled="false" required>
							<ui-select-match placeholder="Город">{{ cities[$select.selected] }}</ui-select-match>
							<ui-select-choices repeat="code in citiesCodes | filter: $select.search">
								<span ng-bind-html="cities[code] | highlight: $select.search"></span>
							</ui-select-choices>
						</ui-select>
					</div>
					<div class="fr col col-50">
						<ui-select ng-model="data.city" ng-disabled="disabled" search-enabled="false" required>
							<ui-select-match placeholder="Сумма">{{ cities[$select.selected] }}</ui-select-match>
							<ui-select-choices repeat="code in citiesCodes | filter: $select.search">
								<span ng-bind-html="cities[code] | highlight: $select.search"></span>
							</ui-select-choices>
						</ui-select>
					</div>
				</div>
				<div class="fr col col-33">
					<ui-select ng-model="data.city" ng-disabled="disabled" search-enabled="false" required>
						<ui-select-match placeholder="Срок">{{ cities[$select.selected] }}</ui-select-match>
						<ui-select-choices repeat="code in citiesCodes | filter: $select.search">
							<span ng-bind-html="cities[code] | highlight: $select.search"></span>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>
			<div class="row ads">
				<div ng-if="ads.length">
					<ad ng-repeat="ad in ads" ad="ad"></ad>
				</div>
				<div ng-if="!ads.length">
					<alert type="warning">{{ reports['noads'] }}</alert>
				</div>
			</div>
		</section>
		<sidebar></sidebar>
	</div>
</div>
