<div class="wrapper page page-ad-edit">
	<div class="container">
		<h1>Редактирование объявления</h1>
		<section class="edit">
			<form name="editForm" ng-submit="editForm.$valid && submit()" novalidate>
				<div class="row">

					<div class="fl col col-33">
						<h3>Основная информация</h3>
						<fieldset>
							<h5>Срок предоставления займа</h5>
							<div class="fl col col-30">
								<input ng-model="data.term.from" type="number" class="form-control" placeholder="От ..." title="От ..." />
							</div>
							<div class="fl col col-30">
								<input ng-model="data.term.to" type="number" class="form-control" placeholder="До ..." title="До ..." />
							</div>
							<div class="fr col col-40">
								select
							</div>
						</fieldset>
						<fieldset>
							<div class="fl col col-30">
								<input ng-model="data.rate.from" type="number" class="form-control" placeholder="От ..." title="От ..." />
							</div>
							<div class="fl col col-30">
								<input ng-model="data.rate.to" type="number" class="form-control" placeholder="До ..." title="До ..." />
							</div>
							<div class="fr col col-40">
								select
							</div>
						</fieldset>
					</div>

				</div>
				<hr ng-if="user.role !== 6" />
				<div class="row meta" ng-if="user.role !== 6">
					
					<div role="pp" ng-if="data.role === 4">
						pp
					</div>

					<div role="mfi" ng-if="data.role === 5">
						mfi
					</div>

				</div>
				<hr/>
				<div class="row cities">

					cities

				</div>
				<hr/>
				<div class="row agreement">

					<div class="col">
						<fieldset>
								Подавая объявление Вы принимаете <a href="#">условия Оферты</a> и соглашаетесь с <a href="#">Требованиями к объявлениям</a> размещенным на нашем портале.
						</fieldset>
					</div>

				</div>
				<div class="row submit">

					<fieldset>
						<input type="submit" class="btn primary" value="Сохранить изменения" />
					</fieldset>

				</div>
			</form>
		</section>
	</div>
</div>
